dataset:
  class: datasets.MNISTDataset

model:
  name: MNIST_MLP_Example
  class: mnist_mlp.MNIST_MLP

  optimizer:
    class: AdamOptimizer
    learning_rate: 0.001

  inputs: [images, labels]
  outputs: [accuracy, predictions, loss]

main_loop:
  extra_streams: [test]

hooks:
  - ComputeStats:
      variables: [loss, accuracy]
  - LogVariables
  - CatchSigint
  - StopAfter:
      epochs: 10
